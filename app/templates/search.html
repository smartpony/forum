{% extends "base.html" %}

{% block head %}
    <title>Search</title>
{% endblock %}

{% block content %}
<h1>Search</h1>

<hr>

<form id="search-form" class="form-horizontal" role="form" method="post" onsubmit="return PostingFormValidate()">
    {{search_form.hidden_tag()}}
    <div class="form-group">
        <div class="col-md-3">
            {{search_form.words(class="form-control", onkeyup="PostingFormUnmark(this)")}}
        </div>
        <div id="search-alert" class="col-md-3 tiny-text text-danger" style="padding-top: 11px; display: none;">
            String is less then 4 character
        </div>
    </div>
    <div class="form-group">
        <div class="col-md-2">
            <input class="btn btn-primary form-control" type="submit" value="Find">
        </div>
    </div>
</form>

{% endblock %}
