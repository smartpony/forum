<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    {% block head %}{% endblock %}
    <link rel="stylesheet" type="text/css" href="/static/common.css">
    <link rel="stylesheet" type="text/css" href="/static/base.css">
    <link rel="stylesheet" type="text/css" href="/static/form.css">
    <link rel="shortcut icon" href="/static/icon_main.png">
    <script type="text/javascript" src="/static/js/validation.js"></script>
    <script type="text/javascript" src="/static/js/format.js"></script>
    <script type="text/javascript" src="/static/js/custom_dialog.js"></script>
</head>
<body>

<div class="header">
    <a class="header" href="{{url_for('forum')}}">Forum</a>
    <a class="header" href="{{url_for('userlist')}}">Users</a>
    {% if user.is_authenticated() %}
    <a class="header" href="{{url_for('my_profile')}}">Profile</a>
    <a class="header" href="{{url_for('mailbox')}}">Mail</a>
    {% endif %}

    <div class="header_login">
        {% if user.is_authenticated() %}
        <a class="header" href="{{url_for('logout')}}">Logout ({{user.login}})</a>
        {% else %}
        <a class="header" href="{{url_for('login')}}">Login</a>
        <a class="header" href="{{url_for('register')}}">Register</a>
        {% endif %}
    </div>
</div>

<div class="content">
  {% block content %}{% endblock %}
</div>

</body>
</html>
